---
- name: AUR - Install packages from aur_installed_packages list
  kewlfft.aur.aur:
    name: "{{ item }}"
    use: paru
    state: present
  with_items: "{{ aur_installed_packages }}"
  become: true
  become_user: "{{ target_user }}"
  when: aur_installed_packages is defined
  tags: ['aur']

- name: AUR - Update all packages
  ansible.builtin.shell:
    cmd: "sudo -S env LC_ALL=C LANGUAGE=C paru -Syu --noconfirm"
  become: true
  become_user: "{{ target_user }}"
  tags: ['aur']

- name: Revert sudoers to original
  ansible.builtin.copy:
    src: /etc/sudoers.ansible_backup
    dest: /etc/sudoers
    owner: "{{ 'root' }}"
    mode: "0644"
    remote_src: yes
    validate: /usr/sbin/visudo -cf %s
  become: true
  tags: ['aur']
