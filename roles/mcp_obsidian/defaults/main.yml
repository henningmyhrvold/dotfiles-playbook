---
# defaults/main.yml for mcp_obsidian role

# Owner and directories
mcp_owner: "{{ target_user | default(ansible_user_id) }}"
mcp_base_dir: "/home/{{ mcp_owner }}/.config"
mcp_obsidian_dir: "{{ mcp_base_dir }}/mcp-obsidian"

# Obsidian vault path
mcp_obsidian_vault_path: "/home/{{ mcp_owner }}/Documents/ObsidianVault"

# Docker configuration
mcp_obsidian_container_name: "mcp-obsidian"
mcp_obsidian_image: "node:20-alpine"
mcp_network_mode: "bridge"
mcp_docker_network: "mcp-network"

# NPM package
mcp_obsidian_npm_package: "@modelcontextprotocol/server-obsidian"

# Systemd configuration
mcp_obsidian_service_name: "mcp-obsidian.service"
mcp_enable_lingering: true
mcp_compose_pull_policy: "missing"
