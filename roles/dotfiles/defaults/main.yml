---
# Dotfiles Role - Self-contained
# Clones dotfiles repo and creates symlinks

dotfiles_user: "{{ target_user | default(ansible_facts["user_id"]) }}"
dotfiles_home: "/home/{{ dotfiles_user }}"

# =============================================================================
# Repository Configuration
# =============================================================================
dotfiles_repo: "https://github.com/henningmyhrvold/dotfiles.git"
dotfiles_repo_version: "main"
dotfiles_repo_dest: "{{ dotfiles_home }}/src/dotfiles"

# =============================================================================
# Directories to Create
# =============================================================================
dotfiles_folders:
  - "{{ dotfiles_home }}/src"
  - "{{ dotfiles_home }}/.config"
  - "{{ dotfiles_home }}/.local/bin"

# =============================================================================
# Symlinks to Create
# These can be overridden in config.yml via dotfiles_links variable
# =============================================================================
dotfiles_default_links:
  - { src: "zsh/.zshrc", dest: ".zshrc" }
  - { src: "zsh/.zsh_profile", dest: ".zsh_profile" }
  - { src: "zsh/.p10k.zsh", dest: ".p10k.zsh" }
  - { src: "nvim/init.lua", dest: ".config/nvim/init.lua" }
  - { src: "tmux/tmux.conf", dest: ".config/tmux/tmux.conf" }
  - { src: "ghostty/config", dest: ".config/ghostty/config" }

# =============================================================================
# Files that should be marked as executable
# =============================================================================
dotfiles_files_binaries: []
