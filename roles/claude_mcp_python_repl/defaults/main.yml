---
# User who owns Claude Desktop
claude_user: "{{ target_user | default(ansible_user_id) }}"

# Claude Desktop configuration directory
claude_config_dir: "/home/{{ claude_user }}/.config/Claude"
claude_config_file: "{{ claude_config_dir }}/claude_desktop_config.json"

# Backup existing config before modifying
claude_backup_config: true

# Python REPL MCP server package
# This server allows Claude to execute Python code in a REPL environment
python_repl_server_package: "@executeautomation/mcp-python-repl"

# Python executable to use (defaults to system python3)
# You can specify a virtual environment python if needed
python_repl_executable: "python3"

# Working directory for Python execution
# Scripts will execute in this directory by default
python_repl_working_dir: "/home/{{ claude_user }}/src"

# Optional: Python packages that should be available
# These will be checked during role execution
python_repl_required_packages:
  - numpy
  - pandas
  - matplotlib
  - requests
  - solana
  - anchorpy
  - solders
  # Add more financial/trading packages as needed

# Whether to verify Python packages are installed
python_repl_verify_packages: true

# Whether to handle invalid JSON gracefully (recommended: true)
claude_handle_invalid_json: true

# Environment variables for the Python REPL
# Useful for API keys, configuration, etc.
python_repl_env_vars: {}
  # Example:
  # SOLANA_RPC_URL: "https://api.mainnet-beta.solana.com"
  # TRADING_API_KEY: "your-key-here"
