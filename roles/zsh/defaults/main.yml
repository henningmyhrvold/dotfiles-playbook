---
# ZSH Role - Self-contained
# Installs and configures Zsh with Oh-My-Zsh and Powerlevel10k

zsh_user: "{{ target_user | default(ansible_user_id) }}"
zsh_home: "/home/{{ zsh_user }}"

# =============================================================================
# Package Installation
# =============================================================================
zsh_pacman_packages:
  - zsh
  - zsh-autosuggestions

zsh_aur_packages:
  - oh-my-zsh-git
  - zsh-theme-powerlevel10k-git

# =============================================================================
# Dotfiles Repository
# =============================================================================
zsh_dotfiles_repo: "{{ dotfiles_repo | default('https://github.com/henningmyhrvold/dotfiles.git') }}"
zsh_dotfiles_dest: "{{ zsh_home }}/src/dotfiles"
zsh_dotfiles_version: "{{ dotfiles_repo_version | default('main') }}"

# =============================================================================
# Directories to Create
# =============================================================================
zsh_folders:
  - "{{ zsh_home }}/.zsh"
  - "{{ zsh_home }}/.cache/oh-my-zsh"
  - "{{ zsh_home }}/src"

# =============================================================================
# Symlinks (relative to dotfiles repo)
# =============================================================================
zsh_links:
  - { src: "zsh/.zshrc", dest: ".zshrc" }
  - { src: "zsh/.zsh_profile", dest: ".zsh_profile" }
  - { src: "zsh/.p10k.zsh", dest: ".p10k.zsh" }
  - { src: "zsh/catppuccin_mocha-zsh-syntax-highlighting.zsh", dest: ".zsh/catppuccin_mocha-zsh-syntax-highlighting.zsh" }
